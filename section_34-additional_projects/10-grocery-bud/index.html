<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud || Home</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form class="grocery-form">
        <div class="alert alert-danger">please enter value</div>
        <h4>grocery bud</h4>
        <div class="form-row">
          <input type="text" class="form-input" placeholder="e.g. eggs" />
          <button type="submit" class="btn submit-btn text-small">
            submit
          </button>
        </div>
      </form>
      <!-- list -->
      <div class="grocery-container">
        <!-- list items -->
        <div class="grocery-list">
          <!-- grocery item -->
          <div class="grocery-item">
            <span class="title">apples</span>
            <div class="btn-container">
              <!-- edit btn -->
              <button type="button" class="edit-btn">
                <i class="fas fa-edit"></i>
              </button>
              <!-- delete btn -->
              <button type="button" class="delete-btn">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <!-- end of grocery item -->
          <!-- grocery item -->
          <div class="grocery-item">
            <span class="title">oranges</span>
            <div class="btn-container">
              <!-- edit btn -->
              <button type="button" class="edit-btn">
                <i class="fas fa-edit"></i>
              </button>
              <!-- delete btn -->
              <button type="button" class="delete-btn">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <!-- end of grocery item -->
        </div>
        <!-- clear btn -->
        <button type="button" class="clear-btn text-small">clear items</button>
      </div>
    </section>
  </body>
</html>

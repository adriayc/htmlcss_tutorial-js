<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- FORMS - TEXTAREA, RADIO CHECKBOXES, SELECT -->
    <form action="" method="">
      <!-- text input -->
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" value="adrian" />
      <br />
      <br />
      <!-- password input -->
      <input
        type="password"
        name="password"
        placeholder="please type your password"
      />
      <br />
      <br />
      <!-- email input -->
      <input type="email" name="email" value="email@mail.com" />
      <br />
      <br />
      <!-- textarea -->
      <p>description</p>
      <textarea name="" id="" cols="20" rows="2"></textarea>
      <br />
      <br />
      <!-- radio buttons -->
      <p>please select your favorite coding language?</p>
      <input
        type="radio"
        name="coding"
        id=""
        value="javascript"
        checked
      />JavaScript <input type="radio" name="coding" id="" value="java" />Java
      <input type="radio" name="coding" id="" value="python" />Python
      <br />
      <br />
      <!-- checkboxes -->
      <p>please select your favorite frontend frameworks or libraries?</p>
      <input
        type="checkbox"
        name="frontend"
        id=""
        value="react"
        checked
      />React.js
      <input type="checkbox" name="frontend" id="" value="angular" />Angular
      <input type="checkbox" name="frontend" id="" value="vue" />Vue.js
      <br />
      <br />
      <!-- select input -->
      <p>please select your favorite backend framework?</p>
      <select name="backend" id="">
        <option value="nest">Nest.js</option>
        <option value="spring" selected>Spring Boot</option>
        <option value="python">Python</option>
      </select>
      <br />
      <br />
      <!-- submit input -->
      <!-- <input type="submit" value="submit here" /> -->
      <button type="submit">submit here</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- FORMS - INPUT ELEMENTS AND SUBMIT ELEMENTS -->
    <form action="" method="">
      <!-- text input -->
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" value="adrian" />
      <br />
      <!-- password input -->
      <input
        type="password"
        name="password"
        placeholder="please type your password"
      />
      <br />
      <!-- email input -->
      <input type="email" name="email" value="email@mail.com" />
      <!-- submit input -->
      <!-- <input type="submit" value="submit here" /> -->
      <button type="submit">submit here</button>
    </form>
  </body>
</html>

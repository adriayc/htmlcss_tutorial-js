<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Tutorial</title>
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
    <style>
      /* FLEX-SHRINK */
      /* 
      flex-shrink - all children have flex-shrink: 1 (default values is 1)
      */
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .box-2 {
        width: 300px;
        flex-shrink: 1;
        /* flex-shrink: 0; */
      }
    </style>
  </head>
  <body>
    <!-- parent = flex-container -->
    <div class="container">
      <!-- children = flex-items -->
      <!-- (.box.box-${$})*5 -->
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <!-- <div class="box box-generic">G</div>
      <div class="box box-generic">G</div>
      <div class="box box-generic">G</div>
      <div class="box box-generic">G</div>
      <div class="box box-generic">G</div> -->
    </div>
  </body>
</html>

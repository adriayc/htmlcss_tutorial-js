<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial Continued</title>
    <!-- font-awesome icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- emmet snippets -->
    <!-- 
    .wrap>.content              = div.wrap>div.content
    em>.info                    = em>span.info
    ul>.item*3                  = ul>li.item*3
    table>#row$*4>[colspan=2]   = table>tr#row$*4>td[colspan=2]
     -->

    <!-- h1.one.header -->
    <h1 class="one header"></h1>
    <!-- h1#one.one -->
    <h1 id="one" class="one"></h1>
    <!-- div.two#two or .#two.two -->
    <div class="two" id="two"></div>
    <!-- ul>li -->
    <ul>
      <li></li>
    </ul>
    <!-- ul>li*5 -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- h1{hello world} -->
    <h1>hello world</h1>
    <!-- ul>li*6{$ hello world} -->
    <ul>
      <li>1 hello world</li>
      <li>2 hello world</li>
      <li>3 hello world</li>
      <li>4 hello world</li>
      <li>5 hello world</li>
      <li>6 hello world</li>
    </ul>
    <!-- table>#row$*4>[colspan=2] -->
    <table>
      <tr id="row1">
        <td colspan="2"></td>
      </tr>
      <tr id="row2">
        <td colspan="2"></td>
      </tr>
      <tr id="row3">
        <td colspan="2"></td>
      </tr>
      <tr id="row4">
        <td colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
